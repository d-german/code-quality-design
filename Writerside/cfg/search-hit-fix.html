<!-- cfg/search-hit-fix.html -->
<style>
    /* ───────────────────────────────────────────────────────────────
       1. REMOVE “powered-by” FOOTER ON EVERY PAGE
       ────────────────────────────────────────────────────────────── */
    .app__footer { display: none !important; }
</style>

<script>
    (function () {
        /* ───────────────────────────────────────────────────────────────
             2. QUICK-SEARCH TITLE CLEAN-UP (“ : undefined ”)
        ─────────────────────────────────────────────────────────────── */
        const BAD = /\s*:\s*undefined\s*$/;
        function cleanTitle(el) {
            if (el && BAD.test(el.textContent))
                el.textContent = el.textContent.replace(BAD, '');
        }

        /* ───────────────────────────────────────────────────────────────
             3. ADVANCED SEARCH  – open “…/search/?s=full&q=TERM”
             Button in your build: <button data-test="full-search-button">
        ─────────────────────────────────────────────────────────────── */
        const ADV_SELECTOR =
            '[data-test="full-search-button"],' +   /* your button        */
            '.quick-search__advanced-link,' +       /* Writerside ≤6       */
            '.DocSearch-SeeAllResults,' +           /* Writerside 7        */
            'button[aria-label="See all results"]'; /* future fallback     */

        /** returns the <input> inside the quick-search overlay */
        const box = () => document.querySelector(
            '.quick-search input[type="search"], ' +  /* Writerside 6 */
            '.DocSearch-Search-Input'                 /* Writerside 7 */
        );

        /* Intercept clicks on the Advanced-search button */
        document.addEventListener('click', e => {
            const btn = e.target.closest(ADV_SELECTOR);
            if (!btn) return;

            e.preventDefault();          // cancel Writerside’s default handler
            const term = (box()?.value || '').trim();
            const url  = `search/?s=full${term ? '&q=' + encodeURIComponent(term) : ''}`;
            /* `search/` resolves to …/search/index.html on GitHub Pages */
            window.location.href = url;
        });

        /* ───────────────────────────────────────────────────────────────
             4. KEEP TITLES CLEAN AS NEW RESULTS ARRIVE
        ─────────────────────────────────────────────────────────────── */
        function init() {
            document.querySelectorAll('.quick-search__title').forEach(cleanTitle);

            const obs = new MutationObserver(ms =>
                ms.forEach(m =>
                    m.addedNodes.forEach(n =>
                        n.querySelectorAll?.('.quick-search__title').forEach(cleanTitle)
                    )
                )
            );
            obs.observe(document.body, { childList: true, subtree: true });
        }

        /* Run when DOM is ready */
        if (document.readyState === 'loading')
            document.addEventListener('DOMContentLoaded', init);
        else
            init();
    })();
</script>
